{% extends "app_autores/base.html" %}
{% block body %}
<h3 class="text-center m-4"><i class="fa-solid fa-pen-to-square"></i> Actualizar Autor</h3>
{% if success %}
<div class="alert alert-success">
    <i class="fa-solid fa-circle-check"></i> El autor se actualiz√≥ correctamente.
    <a href="{% url 'index' %}">Ir a la lista</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header"><i class="fa-solid fa-user-pen"></i> Actualizar Autor</div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i> Actualizar</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
